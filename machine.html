<html>
    <head>
        <link rel="stylesheet" type="text/css" href="machine.css" />
        <!-- <script type="text/javascript" src="//dl.frontapp.com/libs/plugin-sdk-1.0.1.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="machine_bundle.js"></script>
    </head>
    <body>
        <input type="button" class="backButton" onclick="location.href='index.html';" value="Back" />
        <div class="header">
            <img src="images/logo-white.svg" alt="Lilt">
        </div>

        <p class="boxTitle">Read Message:</p>
        <div class="languageSelector">
            <label for="targetChoice" class="selectLabel">Select Language Pairing:</label>
            <input list="languages" id="languageChoice" name="languageChoice" class="languageChoice"/>
            <datalist id="languages" style="overflow-y: auto!important">
            </datalist>
        </div>
    
        <div class="container">
            <div class="center">
                <p id="translatedText" class="textBox"></p>
            </div>
        </div>
        <p class="boxTitle">Send Message:</p>
        <div class="sendCenter">
            <textarea id="messageInput" class="messageInput"></textarea>
        </div>
        <div class="buttonContainer">
            <div class="buttonCenter">
                <button id="sendButton" class="button" >Create Translated Draft Message</button>
            </div>
        </div>
    </body>
</html>
