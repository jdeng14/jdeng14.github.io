<html>
    <head>
        <link rel="stylesheet" type="text/css" href="settings.css" />
        <script type="text/javascript" src="read_bundle.js"></script>
    </head>
    <body>
        <input type="button" class="backButton" onclick="location.href='index.html';" value="Back" />
        <div class="header">
            <img src="images/logo-white.svg" alt="Lilt">
        </div>

        <div class="APIKey">
            <div class="divAlignLeft">
                <span class="settingLabel">API Key:</span>
            </div>
            <div class="divAlignRight">
                <span class="settingValue" id="APIKeySpan"></span>
                <script type="text/javascript">
                    window.onload = function() {
                        try {
                            let key = window.localStorage.getItem("LILTAPIKEY");
                            console.log(key);
                            document.getElementById("APIKeySpan").innerHTML = key;
                        } catch (error) {
                            console.log(error);
                        }
                    };
                </script>
                <button id="APIEdit" class="APIEdit">Edit</button>
                <script type="text/javascript">
                    document.getElementById("APIEdit").onclick = function () {
                        location.href = "apikey.html";
                    };
                </script>
            </div>
        </div>
    </body>
</html>
